<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeyFrizzco Mall</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 15px; }
        .header { background: #1a2a6c; color: white; text-align: center; padding: 15px; border-radius: 12px; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-add { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px; background: white; box-sizing: border-box; }
        .btn-order { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h2>CeyFrizzco Mall</h2>
        <p>Premium Digital Store</p>
    </div>
    <div class="card">
        <div><b>Chicken Burger</b><br>Rs. 850</div>
        <button class="btn-add" onclick="addItem('Burger', 850)">Add</button>
    </div>
    <div class="card">
        <div><b>Cotton T-Shirt</b><br>Rs. 1250</div>
        <button class="btn-add" onclick="addItem('T-Shirt', 1250)">Add</button>
    </div>
    <div class="footer">
        <button class="btn-order" onclick="sendToBot()">Place Order</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let items = [];
        function addItem(name, price) {
            items.push({name, price});
            alert(name + " added!");
        }
        function sendToBot() {
            if (items.length == 0) return alert("Cart empty!");
            tg.sendData(JSON.stringify(items));
            tg.close();
        }
    </script>
</body>
